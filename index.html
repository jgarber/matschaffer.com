---
layout: default
title: Mat Schaffer's Blog
---
<h1>Mat Schaffer's Blog</h1>
<div id="posts">
{% for post in site.posts limit:5 %}
  <div class="post">
    <h2><a href="{{ post.url }}" class="title">{{ post.title }}</a></h2>
    {{ post.content }}
    <div class="footer">
      &mdash; {{ post.date | date_to_string }}
      <a href="{{ post.url }}/#disqus_thread">Add a comment</a>
    </div>
  </div>
{% endfor %}
</div>
